openapi: 3.0.3
info:
  title: SenpaiJepang API (Runtime v0)
  version: 0.8.0
  description: Runtime API contract implemented in repository as of 2026-02-28.
servers:
  - url: http://localhost:4000
    description: Local development
security:
  - bearerAuth: []
tags:
  - name: Health
  - name: Auth
  - name: Jobs
  - name: Identity
  - name: Admin
paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      security: []
      responses:
        '200':
          description: Service healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /metrics:
    get:
      tags: [Health]
      summary: In-memory API metrics snapshot
      security: []
      responses:
        '200':
          description: Metrics snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsResponse'

  /auth/register:
    post:
      tags: [Auth]
      summary: Register user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '409':
          $ref: '#/components/responses/ApiError'

  /auth/login:
    post:
      tags: [Auth]
      summary: Login user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/ApiError'

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Rotate refresh session and issue new tokens
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/ApiError'

  /auth/logout:
    post:
      tags: [Auth]
      summary: Revoke refresh session
      security: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
      responses:
        '204':
          description: No Content

  /auth/me:
    get:
      tags: [Auth]
      summary: Get current authenticated user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [user]
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/ApiError'

  /jobs:
    get:
      tags: [Jobs]
      summary: List available jobs for browse screen
      security: []
      parameters:
        - in: query
          name: q
          required: false
          schema:
            type: string
        - in: query
          name: employmentType
          required: false
          schema:
            $ref: '#/components/schemas/JobEmploymentType'
        - in: query
          name: visaSponsored
          required: false
          schema:
            type: boolean
        - in: query
          name: location
          required: false
          schema:
            type: string
        - in: query
          name: cursor
          required: false
          schema:
            type: integer
            minimum: 0
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'

  /jobs/{jobId}:
    get:
      tags: [Jobs]
      summary: Get job detail with viewer state
      security: []
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobDetailResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'

  /jobs/{jobId}/applications:
    post:
      tags: [Jobs]
      summary: Apply to a job for authenticated user
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobApplyRequest'
      responses:
        '201':
          description: Application created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobApplyResponse'
        '200':
          description: Existing application returned (idempotent)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobApplyResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'

  /users/me/saved-jobs:
    get:
      tags: [Jobs]
      summary: List saved jobs for authenticated user
      parameters:
        - in: query
          name: cursor
          required: false
          schema:
            type: integer
            minimum: 0
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
    post:
      tags: [Jobs]
      summary: Save a job for authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveJobRequest'
      responses:
        '200':
          description: Saved state updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveJobResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'

  /users/me/saved-jobs/{jobId}:
    delete:
      tags: [Jobs]
      summary: Remove saved job for authenticated user
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Saved state updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveJobResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'

  /users/me/applications:
    get:
      tags: [Jobs]
      summary: List applications for authenticated user
      parameters:
        - in: query
          name: cursor
          required: false
          schema:
            type: integer
            minimum: 0
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
        - in: query
          name: status
          required: false
          schema:
            $ref: '#/components/schemas/ApplicationStatus'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'

  /users/me/applications/{applicationId}/journey:
    get:
      tags: [Jobs]
      summary: Get application journey timeline
      parameters:
        - in: path
          name: applicationId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationJourneyResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'

  /identity/kyc/sessions:
    post:
      tags: [Identity]
      summary: Start KYC session
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KycCreateSessionRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycSessionEnvelope'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'

  /identity/kyc/sessions/{sessionId}/submit:
    post:
      tags: [Identity]
      summary: Submit KYC session for review after document upload
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycSessionEnvelope'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'
        '409':
          $ref: '#/components/responses/ApiError'

  /identity/kyc/sessions/{sessionId}/provider-metadata:
    post:
      tags: [Identity]
      summary: Attach provider reference and metadata to owned KYC session
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KycProviderMetadataRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycSessionEnvelope'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'

  /identity/kyc/status:
    get:
      tags: [Identity]
      summary: Get latest KYC status for authenticated user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycStatusEnvelope'
        '401':
          $ref: '#/components/responses/ApiError'

  /identity/kyc/upload-url:
    post:
      tags: [Identity]
      summary: Generate pre-signed upload URL for KYC file
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KycUploadUrlRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycUploadUrlResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'
        '409':
          $ref: '#/components/responses/ApiError'

  /identity/kyc/documents:
    post:
      tags: [Identity]
      summary: Upload KYC document metadata
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KycDocumentUploadRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycDocumentUploadResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'
        '409':
          $ref: '#/components/responses/ApiError'

  /identity/kyc/history:
    get:
      tags: [Identity]
      summary: Get KYC status transition history for authenticated user
      parameters:
        - in: query
          name: sessionId
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycHistoryResponse'
        '401':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'

  /identity/kyc/provider-webhook:
    post:
      tags: [Identity]
      summary: Provider webhook stub (secret + idempotency key validation)
      security: []
      parameters:
        - in: header
          name: x-kyc-webhook-secret
          required: true
          schema:
            type: string
        - in: header
          name: x-idempotency-key
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KycProviderWebhookRequest'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycProviderWebhookResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '403':
          $ref: '#/components/responses/ApiError'
        '503':
          $ref: '#/components/responses/ApiError'

  /admin/kyc/review:
    post:
      tags: [Admin]
      summary: Apply KYC review decision (admin shared API key)
      security:
        - adminApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminKycReviewRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycSessionEnvelope'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '403':
          $ref: '#/components/responses/ApiError'
        '404':
          $ref: '#/components/responses/ApiError'
        '503':
          $ref: '#/components/responses/ApiError'

  /admin/kyc/review-queue:
    get:
      tags: [Admin]
      summary: Get KYC review queue for ops/admin
      security:
        - adminApiKeyAuth: []
      parameters:
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum: [DEFAULT, ALL, SUBMITTED, MANUAL_REVIEW, VERIFIED, REJECTED, CREATED]
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminKycReviewQueueResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '401':
          $ref: '#/components/responses/ApiError'
        '403':
          $ref: '#/components/responses/ApiError'
        '503':
          $ref: '#/components/responses/ApiError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    adminApiKeyAuth:
      type: apiKey
      in: header
      name: x-admin-api-key

  responses:
    ApiError:
      description: Error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorEnvelope'

  schemas:
    HealthResponse:
      type: object
      required: [status, service, version]
      properties:
        status:
          type: string
          example: ok
        service:
          type: string
          example: api
        version:
          type: string
          example: 0.1.0

    MetricsResponse:
      type: object
      required: [uptimeSec, totalRequests, totalErrors, byStatus, routes]
      properties:
        uptimeSec:
          type: integer
        totalRequests:
          type: integer
        totalErrors:
          type: integer
        byStatus:
          type: object
          additionalProperties:
            type: integer
        routes:
          type: array
          items:
            type: object
            required: [method, route, count, avgDurationMs, minDurationMs, maxDurationMs]
            properties:
              method:
                type: string
              route:
                type: string
              count:
                type: integer
              avgDurationMs:
                type: number
              minDurationMs:
                type: number
              maxDurationMs:
                type: number

    ApiErrorEnvelope:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
            message:
              type: string

    RegisterRequest:
      type: object
      required: [fullName, email, password]
      properties:
        fullName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8

    LoginRequest:
      type: object
      required: [identifier, password]
      properties:
        identifier:
          type: string
          description: Email address
        password:
          type: string

    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string

    LogoutRequest:
      type: object
      properties:
        refreshToken:
          type: string

    User:
      type: object
      required: [id, fullName, email, createdAt, roles]
      properties:
        id:
          type: string
          format: uuid
        fullName:
          type: string
        email:
          type: string
          format: email
        createdAt:
          type: string
          format: date-time
        roles:
          type: array
          items:
            type: string

    AuthResponse:
      type: object
      required: [user, accessToken, refreshToken]
      properties:
        user:
          $ref: '#/components/schemas/User'
        accessToken:
          type: string
        refreshToken:
          type: string

    JobEmploymentType:
      type: string
      enum: [FULL_TIME, PART_TIME, CONTRACT]

    JobViewerState:
      type: object
      required: [authenticated, saved, canApply, applyCta]
      properties:
        authenticated:
          type: boolean
        saved:
          type: boolean
        canApply:
          type: boolean
        applyCta:
          type: string
          enum: [LOGIN_TO_APPLY, APPLY]

    JobEmployer:
      type: object
      required: [id, name, logoUrl, isVerifiedEmployer]
      properties:
        id:
          type: string
        name:
          type: string
        logoUrl:
          type: string
          nullable: true
        isVerifiedEmployer:
          type: boolean

    JobLocationSummary:
      type: object
      required: [countryCode, city, displayLabel]
      properties:
        countryCode:
          type: string
        city:
          type: string
        displayLabel:
          type: string

    JobLocationDetail:
      allOf:
        - $ref: '#/components/schemas/JobLocationSummary'
        - type: object
          required: [latitude, longitude]
          properties:
            latitude:
              type: number
            longitude:
              type: number

    JobSummary:
      type: object
      required: [id, title, employmentType, visaSponsorship, location, employer, viewerState]
      properties:
        id:
          type: string
        title:
          type: string
        employmentType:
          $ref: '#/components/schemas/JobEmploymentType'
        visaSponsorship:
          type: boolean
        location:
          $ref: '#/components/schemas/JobLocationSummary'
        employer:
          $ref: '#/components/schemas/JobEmployer'
        viewerState:
          $ref: '#/components/schemas/JobViewerState'

    JobDetail:
      type: object
      required:
        [id, title, employmentType, visaSponsorship, description, requirements, location, employer]
      properties:
        id:
          type: string
        title:
          type: string
        employmentType:
          $ref: '#/components/schemas/JobEmploymentType'
        visaSponsorship:
          type: boolean
        description:
          type: string
        requirements:
          type: array
          items:
            type: string
        location:
          $ref: '#/components/schemas/JobLocationDetail'
        employer:
          $ref: '#/components/schemas/JobEmployer'

    JobPageInfo:
      type: object
      required: [cursor, nextCursor, limit, total]
      properties:
        cursor:
          type: string
        nextCursor:
          type: string
          nullable: true
        limit:
          type: integer
        total:
          type: integer

    JobListResponse:
      type: object
      required: [items, pageInfo]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/JobSummary'
        pageInfo:
          $ref: '#/components/schemas/JobPageInfo'

    JobDetailResponse:
      type: object
      required: [job, viewerState]
      properties:
        job:
          $ref: '#/components/schemas/JobDetail'
        viewerState:
          $ref: '#/components/schemas/JobViewerState'

    SaveJobRequest:
      type: object
      required: [jobId]
      properties:
        jobId:
          type: string

    SaveJobResponse:
      type: object
      required: [saved, jobId]
      properties:
        saved:
          type: boolean
        created:
          type: boolean
        removed:
          type: boolean
        jobId:
          type: string

    ApplicationStatus:
      type: string
      enum: [SUBMITTED, IN_REVIEW, INTERVIEW, OFFERED, HIRED, REJECTED]

    JobApplyRequest:
      type: object
      properties:
        note:
          type: string
          maxLength: 1000

    JobApplicationSummary:
      type: object
      required: [id, jobId, status, note, createdAt, updatedAt, job]
      properties:
        id:
          type: string
          format: uuid
        jobId:
          type: string
        status:
          $ref: '#/components/schemas/ApplicationStatus'
        note:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        job:
          type: object
          required: [id, title, employmentType, visaSponsorship, location, employer]
          properties:
            id:
              type: string
            title:
              type: string
            employmentType:
              $ref: '#/components/schemas/JobEmploymentType'
            visaSponsorship:
              type: boolean
            location:
              $ref: '#/components/schemas/JobLocationSummary'
            employer:
              $ref: '#/components/schemas/JobEmployer'

    JobApplyResponse:
      type: object
      required: [created, application]
      properties:
        created:
          type: boolean
        application:
          $ref: '#/components/schemas/JobApplicationSummary'

    ApplicationJourneyEvent:
      type: object
      required: [id, status, title, description, createdAt]
      properties:
        id:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/ApplicationStatus'
        title:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time

    ApplicationListResponse:
      type: object
      required: [items, pageInfo]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/JobApplicationSummary'
        pageInfo:
          $ref: '#/components/schemas/JobPageInfo'

    ApplicationJourneyResponse:
      type: object
      required: [application, journey]
      properties:
        application:
          $ref: '#/components/schemas/JobApplicationSummary'
        journey:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationJourneyEvent'

    KycTrustStatus:
      type: string
      enum: [NOT_STARTED, IN_PROGRESS, MANUAL_REVIEW, VERIFIED, REJECTED]

    KycRawStatus:
      type: string
      enum: [CREATED, SUBMITTED, MANUAL_REVIEW, VERIFIED, REJECTED]

    KycSession:
      type: object
      required: [id, status, provider, createdAt, updatedAt]
      properties:
        id:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/KycRawStatus'
        provider:
          type: string
        providerRef:
          type: string
          nullable: true
        providerMetadata:
          type: object
          additionalProperties: true
        submittedAt:
          type: string
          format: date-time
          nullable: true
        reviewedBy:
          type: string
          nullable: true
        reviewedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    KycSessionEnvelope:
      type: object
      required: [status, session]
      properties:
        status:
          $ref: '#/components/schemas/KycTrustStatus'
        session:
          $ref: '#/components/schemas/KycSession'

    KycStatusEnvelope:
      type: object
      required: [status]
      properties:
        status:
          $ref: '#/components/schemas/KycTrustStatus'
        session:
          allOf:
            - $ref: '#/components/schemas/KycSession'
          nullable: true

    KycCreateSessionRequest:
      type: object
      properties:
        provider:
          type: string
          example: manual

    KycProviderMetadataRequest:
      type: object
      properties:
        providerRef:
          type: string
          maxLength: 128
          nullable: true
        metadata:
          type: object
          additionalProperties: true

    KycProviderWebhookRequest:
      type: object
      additionalProperties: true
      properties:
        sessionId:
          type: string
          format: uuid
        providerRef:
          type: string
          maxLength: 128
        metadata:
          type: object
          additionalProperties: true

    KycProviderWebhookResponse:
      type: object
      required: [accepted, duplicate, idempotencyKey, updated, session]
      properties:
        accepted:
          type: boolean
        duplicate:
          type: boolean
        idempotencyKey:
          type: string
        updated:
          type: boolean
        session:
          allOf:
            - $ref: '#/components/schemas/KycSession'
          nullable: true

    KycUploadUrlRequest:
      type: object
      required: [documentType, fileName, contentType, contentLength, checksumSha256]
      properties:
        sessionId:
          type: string
          format: uuid
          description: Optional, latest user session used when omitted
        documentType:
          type: string
          example: KTP
        fileName:
          type: string
          example: ktp-front.jpg
        contentType:
          type: string
          example: image/jpeg
        contentLength:
          type: integer
          minimum: 1
          example: 512000
        checksumSha256:
          type: string
          pattern: '^[a-f0-9]{64}$'

    PresignedUpload:
      type: object
      required: [objectKey, uploadUrl, method, headers, expiresAt]
      properties:
        objectKey:
          type: string
        uploadUrl:
          type: string
        method:
          type: string
          enum: [PUT]
        headers:
          type: object
          additionalProperties:
            type: string
        expiresAt:
          type: string
          format: date-time

    KycUploadUrlResponse:
      type: object
      required: [status, session, upload]
      properties:
        status:
          $ref: '#/components/schemas/KycTrustStatus'
        session:
          $ref: '#/components/schemas/KycSession'
        upload:
          $ref: '#/components/schemas/PresignedUpload'

    KycDocumentUploadRequest:
      type: object
      required: [documentType, objectKey, checksumSha256]
      properties:
        sessionId:
          type: string
          format: uuid
          description: Optional, latest user session used when omitted
        documentType:
          type: string
          example: KTP
        objectKey:
          type: string
          description: Must use owned key prefix kyc/{userId}/{sessionId}/...
        checksumSha256:
          type: string
          pattern: '^[a-f0-9]{64}$'
        metadata:
          type: object
          additionalProperties: true

    KycDocument:
      type: object
      required: [id, kycSessionId, documentType, fileUrl, checksumSha256, createdAt]
      properties:
        id:
          type: string
          format: uuid
        kycSessionId:
          type: string
          format: uuid
        documentType:
          type: string
        objectKey:
          type: string
          nullable: true
        fileUrl:
          type: string
        checksumSha256:
          type: string
        metadata:
          type: object
          additionalProperties: true
        verifiedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time

    KycDocumentUploadResponse:
      type: object
      required: [status, session, document]
      properties:
        status:
          $ref: '#/components/schemas/KycTrustStatus'
        session:
          $ref: '#/components/schemas/KycSession'
        document:
          $ref: '#/components/schemas/KycDocument'

    KycStatusEvent:
      type: object
      required: [id, kycSessionId, toStatus, actorType, createdAt]
      properties:
        id:
          type: string
          format: uuid
        kycSessionId:
          type: string
          format: uuid
        fromStatus:
          allOf:
            - $ref: '#/components/schemas/KycRawStatus'
          nullable: true
        toStatus:
          $ref: '#/components/schemas/KycRawStatus'
        actorType:
          type: string
          enum: [USER, ADMIN, SYSTEM]
        actorId:
          type: string
          nullable: true
        reason:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time

    KycHistoryResponse:
      type: object
      required: [session, events]
      properties:
        session:
          allOf:
            - $ref: '#/components/schemas/KycSession'
          nullable: true
        events:
          type: array
          items:
            $ref: '#/components/schemas/KycStatusEvent'

    AdminKycReviewRequest:
      type: object
      required: [sessionId, decision, reviewedBy]
      properties:
        sessionId:
          type: string
          format: uuid
        decision:
          type: string
          enum: [MANUAL_REVIEW, VERIFIED, REJECTED]
        reviewedBy:
          type: string
        reason:
          type: string

    AdminKycReviewQueueItem:
      type: object
      required: [session, trustStatus, documentCount, documents, events, riskFlags]
      properties:
        session:
          $ref: '#/components/schemas/KycSession'
        trustStatus:
          $ref: '#/components/schemas/KycTrustStatus'
        user:
          type: object
          nullable: true
          properties:
            id:
              type: string
              format: uuid
            fullName:
              type: string
            email:
              type: string
        documents:
          type: array
          items:
            $ref: '#/components/schemas/KycDocument'
        events:
          type: array
          items:
            $ref: '#/components/schemas/KycStatusEvent'
        lastEvent:
          allOf:
            - $ref: '#/components/schemas/KycStatusEvent'
          nullable: true
        documentCount:
          type: integer
        riskFlags:
          type: array
          items:
            type: string

    AdminKycReviewQueueResponse:
      type: object
      required: [count, filters, items]
      properties:
        count:
          type: integer
        filters:
          type: object
          required: [status]
          properties:
            status:
              type: array
              items:
                $ref: '#/components/schemas/KycRawStatus'
        items:
          type: array
          items:
            $ref: '#/components/schemas/AdminKycReviewQueueItem'
