name: iOS CI

on:
  pull_request:
    paths:
      - 'apps/mobile-ios/**'
      - '.github/workflows/ios-ci.yml'
  push:
    branches: [main]
    paths:
      - 'apps/mobile-ios/**'
      - '.github/workflows/ios-ci.yml'
  workflow_dispatch:

jobs:
  ios-tests:
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show toolchain
        run: |
          xcodebuild -version
          swift --version

      - name: Run iOS core tests
        run: swift test --package-path apps/mobile-ios
